<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>MW-Chat</title>
</head>
<body>
  <div class="big-container">
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-satellite"></i> Chat </h1>
        <a href="index.html" class="btn"><i class="fas fa-meteor"></i> Leave</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user-astronaut"></i> Astronauts </h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Be kind..."
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fab fab fa-galactic-senate"></i> Go! </button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" 
  integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/main.js"></script>      
</body>
</html>
