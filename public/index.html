<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>maar-world-chat</title>
</head>
<body>
  <div class="join-container">
    <header class="join-header">
      <h1> <span class="material-symbols-outlined" style="font-size: 34px; vertical-align: middle;"> satellite_alt	</span> Chat </h1>
    </header>
    <main class="join-main">
      <form action="chat.html">
        <div class="form-control">
          <input
            type="text"
            name="username"
            id="username"
			room="radio"
            placeholder="Astronaut name..."
            required
          />
        </div>
		<div class="form-control">
			<select name="room" id="room">
				<option value="MW-Radio">MW-Radio</option>
			</select>
		</div>
        <button type="submit" class="btn">Go! </button>
      </form>
    </main>
  </div>
  <script>
    // JavaScript code can be added here
  </script>
</body>
</html>
